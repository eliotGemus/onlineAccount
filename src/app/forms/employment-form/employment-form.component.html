<div class="container">
    <h1>Account Subscription</h1>
    <h2>Employment information :</h2>
    <form name="form" (ngSubmit)="f.form.valid && goNext()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !employerName.valid }">
            <label for="title">Employer name</label>
            <input type="text" class="form-control" [(ngModel)]="currentUser.employmentInfo.employerName" #employerName="ngModel" name="employerName" required>
            <div *ngIf="f.submitted && !employerName.valid" class="help-block">Employer name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !employerAddress.valid }">
            <label for="author">Employer address</label>
            <input type="text" class="form-control" required [(ngModel)]="currentUser.employmentInfo.employerAddress" #employerAddress="ngModel" name="employerAddress" required>
            <div *ngIf="f.submitted && !employerAddress.valid" class="help-block">Employer address is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !workPhone.valid  }">
            <label for="url">Work phone</label>
            <input type="text" placeholder="999 999-9999" class="form-control" [(ngModel)]="currentUser.employmentInfo.workPhone" #workPhone="ngModel" name="workPhone" required pattern="[0-9]*" minlength="10" maxlength="10">
            <div *ngIf="f.submitted && workPhone.hasError('minlength')" class="help-block">Work number should be 10 digits</div>
            <div *ngIf="f.submitted && workPhone.hasError('required')" class="help-block">Work number is required</div>
            <div *ngIf="f.submitted && workPhone.hasError('pattern')" class="help-block">Work number should be only numbers</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !jobPosition.valid  }">
            <label for="url">Job position</label>
            <input type="text" class="form-control" [(ngModel)]="currentUser.employmentInfo.jobPosition" #jobPosition="ngModel" name="jobPosition" required>
            <div *ngIf="f.submitted && !jobPosition.valid" class="help-block">Job position is required</div>
        </div>
        <button (click)="goBack()" class="btn btn-default-nav">Back</button>
        <button type="submit" class="btn btn-default">Next</button>
