<div class="container">
  <h1>Account Subscription</h1>
    <h2>Personal information :</h2>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="currentUser.personalInfo.title" name="title">
    </div>
    <div class="form-group">
      <label for="author">First name</label>
      <input type="text" class="form-control" id="author" required [(ngModel)]="currentUser.personalInfo.firstName" name="firstName">
    </div>
    <div class="form-group">
      <label for="url">Middle name</label>
      <input type="text" class="form-control" id="url" [(ngModel)]="currentUser.personalInfo.middleName" name="middleName">
    </div>
    <div class="form-group">
      <label for="url">Last name</label>
      <input type="text" class="form-control" id="url" [(ngModel)]="currentUser.personalInfo.lastName" name="lastName">
    </div>
    <div class="form-group">
      <label for="url">Home phone</label>
      <input type="text" class="form-control" id="url" [(ngModel)]="currentUser.personalInfo.homePhone" name="homePhone">
    </div>
    <div class="form-group">
      <label for="url">Mobile phone</label>
      <input type="text" class="form-control" id="url" [(ngModel)]="currentUser.personalInfo.mobilePhone" name="mobilePhone">
    </div>
    <div class="form-group">
      <label for="url">Email</label>
      <input type="text" class="form-control" id="url" [(ngModel)]="currentUser.personalInfo.email" name="email">
    </div>
    <div class="form-group">
      <label for="url">Social Security Number</label>
      <input type="text" class="form-control" id="url" [(ngModel)]="currentUser.personalInfo.socialSecurityNum" name="socialSecurityNum">
    </div>
    <button type="submit" (click)="goBack()" class="btn btn-default-nav">Back</button>
    <button type="submit" (click)="goNext()" class="btn btn-default">Next</button>
   </form>
 </div>
