<div class="container">
    <h1>Account Subscription</h1>
    <h2>Account information :</h2>
    <form name="form" (ngSubmit)="f.form.valid && goNext()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !accountType.valid  }">
            <label for="title">Account type</label>
            <select class="form-control" [(ngModel)]="currentUser.accountInfo.accountType" #accountType="ngModel" name="accountType" required>
                <option *ngFor="let accountType of accountTypes" [value]="accountType">{{accountType}}</option>
            </select>
            <div *ngIf="f.submitted && !accountType.valid" class="help-block">Account type is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !purpose.valid  }">
            <label for="author">Purpose of bank account</label>
            <input type="text" class="form-control" [(ngModel)]="currentUser.accountInfo.purpose" #purpose="ngModel" name="purpose" required>
            <div *ngIf="f.submitted && !purpose.valid" class="help-block">Purpose is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !moneySource.valid }">
            <label for="url">Where will the money come from</label>
            <input type="text" class="form-control" [(ngModel)]="currentUser.accountInfo.moneySource" #moneySource="ngModel" name="moneySource" required>
            <div *ngIf="f.submitted && !moneySource.valid" class="help-block">Money source is required</div>
        </div>
        <div class="form-group">
            <label for="url">How did you hear about us</label>
            <select class="form-control" [(ngModel)]="currentUser.accountInfo.hearAboutUs" #hearAboutUs="ngModel" name="hearAboutUs">
                <option *ngFor="let hearAboutUs of hearAboutUsList" [value]="hearAboutUs">{{hearAboutUs}}</option>
            </select>
        </div>
        <button (click)="goBack()" class="btn btn-default-nav">Back</button>
        <button type="submit" class="btn btn-default">Next</button>
