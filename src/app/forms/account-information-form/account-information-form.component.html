<div class="container">
  <h1>Account Subscription</h1>
    <h2>Account information :</h2>
  <form>
    <div class="form-group">
      <label for="title">Account type</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="currentUser.accountInfo.accountType" name="accountType">
    </div>
    <div class="form-group">
      <label for="author">Purpose of bank account</label>
      <input type="text" class="form-control" id="author" required [(ngModel)]="currentUser.accountInfo.purpose" name="purpose">
    </div>
    <div class="form-group">
      <label for="url">Where will the money come from</label>
      <input type="text" class="form-control" id="url" [(ngModel)]="currentUser.accountInfo.moneySource" name="moneySource">
    </div>
    <div class="form-group">
      <label for="url">How did you hear about us</label>
      <input type="text" class="form-control" id="url" [(ngModel)]="currentUser.accountInfo.hearAboutUs" name="hearAboutUs">
    </div>
    <button type="submit" (click)="goBack()" class="btn btn-default-nav">Back</button>
    <button type="submit" (click)="goNext()" class="btn btn-default">Next</button>
